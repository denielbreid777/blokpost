<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Створити пост</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f0f8ff;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h1>Створити новий пост</h1>

    <form method="POST">
        <label for="title">Заголовок:</label>
        <input type="text" name="title" id="title" required>

        <label for="description">Опис:</label>
        <textarea name="description" id="description" rows="5" required></textarea>

        <button type="submit">Додати пост</button>
    </form>

    <a href="{{ url_for('home') }}"> Do списку постів</a>

</body>
</html>
