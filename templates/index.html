<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мій Блог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        .real-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        .real-button:hover {
            background-color: #006f98;
        }

        .posts {
            margin-top: 30px;
        }

        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .post h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    {%if user%}
        <form action="/auth">
            <input type="hidden" name="user_status" value="active">
            <button type="submit">Account</button>
        </form>
    {%endif%}

    <form action="/auth">
        <button type="submit">LogIn</button>
    </form>

    <div class="header">
        <h1>Список постів</h1>

        <form action="{{ url_for('create') }}" method="get" style="margin: 0;">
            <button type="submit" class="real-button"> Новий пост</button>
        </form>
    </div>

    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.description }}</p>
            </div>
        {% else %}
            <p>Немає постів для відображення.</p>
        {% endfor %}
    </div>

</body>
</html>
